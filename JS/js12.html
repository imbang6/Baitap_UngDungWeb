<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="draw()">
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        function draw(){
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext('2d');//tao thiet bi ngu canh
        //rectangle
        ctx.fillStyle = "#F0A8D0";//mau to
        ctx.fillRect(0,0,400,400);//goi ham to mau
        // Fill circle
        ctx.beginPath();
        ctx.arc(200,200,199,0,2*Math.PI);
        var grd =  ctx.createLinearGradient(0, 0,0, canvas.height);
        grd.addColorStop (0, "#921A40");
        grd.addColorStop(0.25,"#FF4E88");
        grd.addColorStop(0.5, "#C75B7A");
        grd.addColorStop(0.75,"#D9ABAB");
        grd.addColorStop(1,"#F4D9D0");
        ctx.fillStyle = grd;
        ctx.fill(); 
        ctx.strokeStyle="#FFDA76";
        ctx.stroke();
        //polygon
        ctx.beginPath();
        ctx.moveTo(200, 0);
        ctx.lineTo(400, 200);
        ctx.lineTo (200, 400);
        ctx.lineTo(0, 200);
        ctx.lineTo(200, 0);     
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.strokeStyle = "#ff00ff";
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.font = "80px Arial";
        ctx.lineWidth = 5; //Độ dày của stroke.
        ctx.strokeStyle - "blue"; // màu stroke
        //ctx.fillstyle- "cyan";
        ctx.strokeText("HTML5", canvas.width/5, (canvas.height/2)+20);
        }  
    </script>
</body>
</html>
