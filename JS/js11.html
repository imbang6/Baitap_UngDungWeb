<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .large{height: 384px;width: 512px}
        .medium{height: 192px;width: 256px}
        .small{height: 77px;width: 102px}
    </style>
    <script>
        function setImagesSize(value){
            document.getElementById("image").className=value;
        }
    </script>
</head>
<body>
    <p id="scale">Scale:
        <input type="radio" name="scale" value="small" onclick="setImagesSize(this.value)">10%
        <input type="radio" name="scale" value="medium" onclick="setImagesSize(this.value)">25%
        <input type="radio" name="scale" value="large" onclick="setImagesSize(this.value)">50%
    </p>
    <img id="image" class="large" src="/Images/bien.jpg"/>
    
</body>
</html>
