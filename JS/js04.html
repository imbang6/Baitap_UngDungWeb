<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các phép tính số học</title>
    <style>
        table, td{
            border: 1px solid;
        }

        table{
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }

        td:first-child{
            width: 30%;
        }
    </style>

    <script>
        function Tinh(){
            var a= parseInt(document.forms["myform"]["txtSo1"].value);
            var b= parseInt(document.forms["myform"]["txtSo2"].value);
            var op = document.forms["myform"]["op"].value;
            var kq;
            switch(op){
                case "+": kq = a + b; break;
                case "-": kq = a-b; break;
                case "*": kq = a*b; break;
                case "/":
                    {
                        if(b!=0) 
                        {
                            kq= a/b;
                            kq = kq.toFixed(2);
                        }
                        else kq = "Lỗi chia 0 !";
                    }
                    break;
            }

            document.forms["myform"]["kq"].value = kq;
            return false;
        }
    </script>
</head>
<body>
    <form action="" id = "myform" onsubmit="return Tinh()">
        <table>
            <caption><h2>CÁC PHÉP TÍNH SỐ HỌC</h2></caption>
            <tr>
                <td>Số thứ 1</td>
                <td><input type="text" name="txtSo1"></td>
            </tr>

            <tr>
                <td>Số thứ 2</td>
                <td><input type="text" name="txtSo2"></td>
            </tr>

            <tr>
                <td>Chọn phép toán</td>
                <td>
                    <p>
                        <input type="radio" name="op" value="+" > Cộng <br>
                        <input type="radio" name="op" value="-" > Trừ <br>
                        <input type="radio" name="op" value="*" > Nhân <br>
                        <input type="radio" name="op" value="/" checked> Chia <br>

                    </p>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Thực hiện" style="width: 100px; height: 20px;">
                    <input type="reset" value="Hủy" style="width: 100px; height: 20px;">
                </td>
                <td><input type="text" name="kq" readonly></td>
            </tr>
        </table>
    </form>
</body>
</html>
