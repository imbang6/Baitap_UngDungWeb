<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function insert(){
            var mh=$("#txtMonHoc").val();
            if(mh.trim()!=""){
                var str="<li>"+mh+"<li>";
                $("ul").append(str);// them chuoi str vao chuoi noi dung trog ul
            }
            $("#txtMonHoc").val("");// lam rong textbox
        }
        $(document).ready(function(){
            $("button").click(function(){
                insert();
            });
            $("#txtMonHoc").change(function(){
                insert();
            });
        })
    </script>
</head>
<body>
    <p>
        <input type="text" id="#txtMonHoc" />
    </p>
    <ul>
        <li>Python</li>
        <li>PHP</li>
    </ul>
    <p>
        <button>Them mon hoc</button>
    </p>
</body>
</html>
